<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css    "
    />

    <title>Document</title>
  </head>
  <body>
    <div class="login-container">
      <div class="create-div">
        <div class="logo">
          <a href="index.html">
            <p>S</p>
          </a>
          <a href="index.html">
            <img
              src=" https://www.svgrepo.com/download/880/compact-disc.svg  "
              alt=""
            />
          </a>
          <a href="index.html">
            <span> und</span>
          </a>
          <a href="index.html"> <b> ed</b> </a>
        </div>
        <div class="form-login">
          <h1 class="account-creater">Create account or Log in</h1>
          <button class="continue-with">
            <i class="fa-brands fa-google fa-l" style="color: #f0f5ff"></i>
            Continue with Google
          </button>
          <button class="continue-with">
            <i class="fa-brands fa-apple fa-l" style="color: #ecf2fe"></i>
            Continue with Apple
          </button>
          <p class="or">OR</p>
          <form id="form-in" class="register-input">
            <input id="email" type="text" placeholder="Email" />
            <p id="validemail"></p>

            <input
              type="password"
              id="password"
              type="password"
              placeholder="Password"
            />
            <p id="validepass"></p>

            <button type="submit" id="login">Log in</button>
          </form>
        </div>
      </div>

      <img
        class="login-image"
        src=" https://img.freepik.com/free-photo/front-view-female-musician-playing-piano-keyboard-writing-songs-while-recording_23-2148890830.jpg?w=740&t=st=1699210052~exp=1699210652~hmac=a5c5bcfb959e7c92375359db4647a6d9f37d1fa33db25246ee31c00f4dbc7f20  "
        alt=""
      />
    </div>
    <script defer src="main.js"></script>
  </body>
</html>
